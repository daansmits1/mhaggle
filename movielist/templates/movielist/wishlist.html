{% extends 'layout/layout.html' %}

{% block title %}Wishlist{% endblock %}

{% block content %}

<h1>Hi! This is your personal wishlist </h1>

<ul>
{% for wishlist_object in full_list %}
	<li><a href="/movielist/{{ wishlist_object.movie.id }}/"> {{ wishlist_object.movie.title }} </a>, on wishlist of {{ wishlist_object.user_name }}</li>
{% endfor %}
</ul> 

{% endblock %}
