{% extends 'layout/layout.html' %}

{% block title %}Movielist{% endblock %}

{% block content %}

<form method='GET' action="">
    <input type="text" name="search_terms" placeholder="Enter your search terms"/>
    <input type="submit" value="Go"/ class="btn btn-default">
</form>

<ul>
{% for movie in search_list %}
	<li><a href="/movielist/{{ movie.id }}/"> {{ movie.title_year }}, </a> overall score: {{ movie.rating_overall }} </li>
{% endfor %}
</ul> 

{% endblock %}
